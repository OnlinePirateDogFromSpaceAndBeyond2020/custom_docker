#####################################
###   Arbitrage strategy config   ###
#####################################

template_version: 5
strategy: arbitrage

# The following configuations are only required for the
# arbitrage strategy

# Exchange and token parameters
primary_market: binance_paper_trade
secondary_market: kucoin_paper_trade
primary_market_trading_pair: ZRX-ETH
secondary_market_trading_pair: ETH-USDT

# Minimum profitability target required to place an order
# Expressed in percentage value, e.g. 1 = 1% target profit
min_profitability: 0.3

# Whether to use rate oracle on unmatched trading pairs
# Set this to either True or False
use_oracle_conversion_rate: true

# The conversion rate for secondary base asset value to primary base asset value.
# e.g. if primary base asset is USD, secondary is DAI and 1 USD is worth 1.25 DAI, "
# the conversion rate is 0.8 (1 / 1.25)
secondary_to_primary_base_conversion_rate: 1.0

# The conversion rate for secondary quote asset value to primary quote asset value.
# e.g. if primary quote asset is USD, secondary is DAI and 1 USD is worth 1.25 DAI, "
# the conversion rate is 0.8 (1 / 1.25)
secondary_to_primary_quote_conversion_rate: 1.0

# For more detailed information, see:
# https://docs.hummingbot.io/strategies/arbitrage/#configuration-parameters
